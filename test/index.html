<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TJS</title>
  <script src="../dist/index.js"></script>
</head>

<body>
  <h1 class="myclass myclass2 this" id="mydid proski">Test Element!</h1>

  <div style="width: 100px; height: 100px;">
    <h1>HAHA</h1>
  </div>

  <script>
    const ele = select("h1.this")[0]
    loaded()

    console.log("getClasses:", getClasses(ele))

    console.log("getIds:", getIds(ele))

    console.log("Does ele contain #mydid?", containsId(ele, "mydid"))

    toggleId(ele, "mydid")

    console.log("Does ele contain #mydid?", containsId(ele, "mydid"))

    toggleClass(ele, "myclass")

    console.log("Does ele contain .myclass?", containsClass(ele, "myclass"))

    function doSomething(ev) {
      console.log("Hover!")
    }

    newElement("h1", {
      ids: ["myid1", "weeee"],
      attrNames: ["i can contain spaces"],
      attrVals: ["i.is string"],
      classes: ["this is class"]
    }, "This is some HTML!")

    attachEvent(select("div")[0], "mouseover", doSomething)

    trigger(select("div")[0], "mouseover")

    detachEvent(select("div")[0], "mouseover", doSomething)

    addCSS(ele, {
      background: 'red'
    })

    addSiblingAfter(ele, "<h1>Hello World!</h1>")

    addSiblingBefore(ele, "<h1>Hello World!</h1>")
  </script>
</body>

</html>
