<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeJS</title>
  <script src="./index.js"></script>
</head>

<body>
  <h1 class="myclass myclass2" id="mydid proski">Test Element!</h1>

  <script>
    const ele = TreeJS.select("h1.myclass")[0]
    TreeJS.loaded()

    console.log("getClasses:", TreeJS.getClasses(ele))

    console.log("getIds:", TreeJS.getIds(ele))

    console.log("Does ele contain #mydid?", TreeJS.containsId(ele, "mydid"))

    TreeJS.toggleId(ele, "mydid")

    console.log("Does ele contain #mydid?", TreeJS.containsId(ele, "mydid"))

    TreeJS.toggleClass(ele, "myclass")

    console.log("Does ele contain .myclass?", TreeJS.containsClass(ele, "myclass"))
  </script>
</body>

</html>
